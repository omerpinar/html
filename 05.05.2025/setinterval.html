<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sonuc"></h1>
    <img src="download.jpg" id="resim">
    <script>
        let saniye = 0;
        setInterval(() => {
           saniye++
           document.getElementById("sonuc").innerHTML=saniye
        if(saniye%2==0)
        {
            document.getElementById("resim").style.display="none";
        }
        else{
            document.getElementById("resim").style.display="block";
        }
        }, 1000);
    </script>
</body>
</html>
