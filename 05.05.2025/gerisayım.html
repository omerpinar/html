<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sonuc"></h1>
    <script>
       let saniye = 10;
      let sayac= setInterval(() => {
           document.getElementById("sonuc").innerHTML=saniye
           if(saniye==0)
           {
           clearInterval(sayac);
           }
           saniye--

        }, 1000);
    </script>
</body>
</html>
