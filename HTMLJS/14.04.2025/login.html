<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6"> 
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" >
                      </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    
                    <button type="button" class="btn btn-warning" onclick="login()">Submit</button> 
                    <!-- btn-type kısmına button yazdığımızda yazdığımız şeyler konsolda gözükür formu yenilemez -->
                     <!-- btn-type kısmına submit yazıldığındaysa yazdığımız şeyler gözüktükten sonra formu yeniler ve yazılanlar gider -->
                  </form>
            </div>
        </div>
    </div>
    <script>
        function login(){
            let username = document.getElementById("username").value; //let yeni değer döndürebilen. id'si username olanı alır ve value değerini döndürür.
            let password = document.getElementById("password").value;//let yeni değer döndürebilen. id'si password olanı alır ve value değerini döndürür.
            console.log(username + " - "+ password); //konsolda username ve password'u gösterir.
            if(username=="admin" && password=="123456"){ //eğer kullanıcı adı ve şifre bu değerlere eşitse::
                alert("Kullanıcı girişi başarılı"); //butona basıldıktan sonra doğruysa bu uyarıyı verir.
            }else{ //Değilse::
                alert("kullanıcı adı veya şifre hatalı")//kullanıcı adı ve şifre yanlış veya doldurulmamışsa bu uyarıyı verir.
            }
        }
    </script>
</body>
</html>
