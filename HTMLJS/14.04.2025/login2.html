<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" />
              <div id="uHelp" class="form-text"></div>
              <!-- classlist.add komutuyla is-valid ve is-invalid class adını getirtiyor ve ekliyor. -->
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="pHelp" class="form-text"></div> 
              <!-- classlist.add komutuyla is-valid ve is-invalid class adını getirtiyor ve ekliyor. -->
            </div>
            <div class="mb-3" id="error">
              <!-- hata mesajı gelecek  -->
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function login() {
        let username = document.getElementById("username").value;//let yeni değer döndürebilen. id'si username olanı alır ve value değerini döndürür.
        let password = document.getElementById("password").value;//let yeni değer döndürebilen. id'si password olanı alır ve value değerini döndürür.
        console.log(username + " - " + password);
        if (username == "") {
          document.getElementById("uHelp").innerText =
            "Bu alan boş bırakılamaz";//username kısmına boş bırakılamaz yazar.
          document.getElementById("username").classList.add("is-invalid"); //id'si username olanın sınıfına is-invalid ekler
        } else if (password == "") {
          document.getElementById("pHelp").innerText =
            "Bu alan boş bırakılamaz";//password kısmına boş bırakılamaz yazar.
          document.getElementById("password").classList.add("is-invalid");//id'si password olanın sınıfına is-invalid ekler
          document.getElementById("uHelp").innerText = "";
          document.getElementById("username").classList.remove("is-invalid");//id'si username olanın sınıfından is-invalidi çıkarır.
          document.getElementById("username").classList.add("is-valid");//id'si username olanın sınıfına is-valid ekler.
        } else {
            document.getElementById("pHelp").innerText = "";
            document.getElementById("password").classList.remove("is-invalid");//id'si password olanın sınıfından is-invalidi çıkarır.
            document.getElementById("password").classList.add("is-valid");//id'si password olanın sınıfına is-invalid ekler.
          if (username == "admin" && password == "123456") { //username=admin ve password=123456 doğru ise::
            document.getElementById("error").innerHTML=`<div  
                class="alert alert-success fade show"
                role="alert">
                <strong>Başarılı ! <br></strong>Kullanıcı Adı veya Şifre Doğru
              </div>`
              // "`" işareti 3 satırlık kodu tek bir stringe(yazıya) dönüştürür.
              //success uyarısını ve hata yazısını gösteriyor.
          } else {
            document.getElementById("error").innerHTML=`<div
                class="alert alert-danger fade show"
                role="alert">
                <strong>HATA ! <br></strong>Kullanıcı Adı veya Şifre Hatalı
              </div>`
              //alert uyarısını ve hata yazısını gösteriyor.
          }
        }
      }
    </script>
  </body>
</html>
