<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="not1" class="form-label">1. Not</label>
              <input type="text" class="form-control" id="not1" />
            </div>
            <div class="mb-3">
              <label for="not2" class="form-label">2. Not</label>
              <input type="text" class="form-control" id="not2" />
            </div>
            <div class="mb-3">
              <label for="not3" class="form-label">3. Not</label>
              <input type="text" class="form-control" id="not3" />
            </div>
            <div class="mb-3">
              <label for="not4" class="form-label">4. Not</label>
              <input type="text" class="form-control" id="not4" />
            </div>
            <div class="mb-3" id="error">
              <!-- hata mesajı gelecek  -->
            </div>
            <button type="button" class="btn btn-primary" onclick="hesapla()">
              Hesapla
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function hesapla() { 
        let not1 = parseFloat(document.getElementById("not1").value); 
        let not2 = parseFloat(document.getElementById("not2").value);
        let not3 = parseFloat(document.getElementById("not3").value);
        let not4 = parseFloat(document.getElementById("not4").value);
        let ortalama = (not1+not2+not3+not4)/4;
        document.getElementById("error").innerHTML=`<div
                class="alert alert-success fade show"
                role="alert">
                <strong>ortalamanız:</strong> `+ ortalama+`
              </div>`
              if(ortalama<50)
              {
                document.getElementById("error").innerHTML=`<div
                class="alert alert-danger fade show"
                role="alert">
                <strong>kötü:</strong> `+ ortalama+`
              </div>`
              }
              else
              {
                document.getElementById("error").innerHTML=`<div
                class="alert alert-success fade show"
                role="alert">
                <strong>iyi:</strong> `+ ortalama+`
              </div>`
              }
    }
    </script>
  </body>
</html>
