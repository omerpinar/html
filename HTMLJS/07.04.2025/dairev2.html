<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mor Daire</title>
    <style>
        #daire {
            width: 200px;  /* Dairenin genişliği */
            height: 200px; /* Dairenin yüksekliği */
            background-color: purple; /* Mor renk */
            border-radius: 50%; /* Yuvarlak yapmak için */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 500px;
        }
        #daire:hover
        {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="daire"></div>
    <button onclick="change('yellow')">sarı</button>
    <button onclick="change('pink')">pembe</button>
    <button onclick="change('blue')">lacivert</button>
    <script>
        function change(color)
        {
            document.getElementById("daire").style.backgroundColor=color;
        }
    </script>

</body>
</html>
