<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color:rgb(196, 255, 214);
    }
    .kutu{
        width: 400px;
        height: 400px;
        border: 3px solid black;
        background-color: #fff;
        border-radius: 8px;
        flex-direction: column;
    }
    #sayi{
        width: 100%;
    }
    #sonuc{
        font-size: 100px;
        display: none;
    }
</style>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div id="kutu" class="kutu shadow d-flex  justify-content-center">
            <form id="form">
                <div class="my-5 text-center">                  
                    <h3>Süreyi Giriniz. </h3>
                  </div>
                <div class="mb-3">                  
                  <input type="number" class="form-control" id="sayi">
                </div>
                
                <button type="button" onclick="start()" class="btn btn-block btn-primary" style="width: 100%;">Başlat</button>
              </form>
              <div id="sonuc" ></div>
    <button type="button" onclick="reset()" id="reset" class="btn btn-block btn-danger d-none " style="width: 100%;">Yeniden Başlat</button>
        </div>
    </div>
<script>
    function reset(){
        document.getElementById("sonuc").style.display="none"; //id'si sonuç olan elemanı gizler.
        document.getElementById("reset").classList.replace("d-block","d-none"); ////replace remove ve add görevi görür.
        document.getElementById("form").style.display="block"; //id'si sonuç olan elemanı gösterir.
        document.getElementById("sayi").value=""; //id'si sayi olan elemanı başlangıçta boş bırakır.
    }
    function start(){
        let sayi =document.getElementById("sayi").value; //sayinin öncelikle değerini alır.
        if(sayi==""){ //sayı girilmemişse::
            alert("sayı alanı boş bırakılamaz"); //bu uyarıyı verir.
        }else{
            sayi = parseInt(sayi); //sayi değerini tamsayıya çevirir(parseInt)
            if(sayi<1 || isNaN(sayi)){ //sayı 1den küçükse::, isNaN :string değerini true algılar. Mat. değeriyse false olarak döndürür.
                alert("girilen değer geçersiz "); //bu uyarıyı verir.
            }
            else{ //değilse::
                document.getElementById("form").style.display="none"; //id'si form olan elemanı gizler.
                document.getElementById("kutu").classList.toggle("align-items-center")//kutunun içinde alignitemscenter'ı açar ve kapatır.
                document.getElementById("sonuc").style.display="block"; //id'si sonuc olan elemanı gösterir.
                document.getElementById("sonuc").innerHTML=sayi; //sonuc değerini sayı değerine eşitler.
                let sayac= setInterval(() => { //saniyede sayı değerini 1 eksiltir.
                    sayi-- //sayi değerini 1er 1er eksiltir.
                    document.getElementById("sonuc").innerHTML=sayi;//sonuc değerini sayı değerine eşitler.
                    if(sayi==0){ //sayi değeri 0'a eşitse::
                        clearInterval(sayac); //sayacı sıfırlar.
                        document.getElementById("sonuc").innerHTML="Süre Bitti"; //sonuc id'sine süre bitti yazdırır.
                        document.getElementById("reset").classList.replace("d-none","d-block"); //replace remove ve add görevi görür.
                    }
                }, 1000);
            }
        }
    }
</script>
</body>
</html>
