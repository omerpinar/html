<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kutu{
            width: 25px;
            height: 25px;
            border: 1px solid black;
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <div class="kutu">1</div>
    <div class="kutu">2</div>
    <div class="kutu">3</div>
    <div class="kutu">4</div>
    <div class="kutu">5</div>
    <div class="kutu">6</div>
    <div class="kutu">7</div>
    <div class="kutu">8 </div>
    <button onclick="degistir()">rastgele renk</button>
    <script>
        let renkler=["blue","green","pink","red","orange","yellow","grey","purple"]
        function degistir(){
            for(let i=0 ;i<8;i++){
                let renk = Math.floor(Math.random() * renkler.length);
                document.getElementsByClassName("kutu")[i].style.backgroundColor=renkler[renk];
                
                renkler.splice(renk,1);
                console.log(renkler);
            }

        }

    </script>
</body>
</html>
